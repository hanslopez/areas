<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sweetalert2-11.1.5/sweetalert2.css">

    <title>Areas</title>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row" style="text-align: center">
        <h1>Encuentra las areas</h1>
      </div>
      <br>
      <div class = "row">
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="padding-bottom: 30px;">
            <img src="cuadrado.png" alt="resolver area cuadrado" width="200" height="200" class="mx-auto d-block" > 
            <div style="text-align: center;font-size: large;"><strong>Resolver area cuadrado</strong></div>
            <br>

            <input type="text" class="form-control" id="ladoCuadrado" placeholder="Ingrese el lado del cuadrado" onchange="areac()" />

        </div>
        <br>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="padding-bottom: 30px;">
            <img src="circulo.png" alt="resolver area cuadrado" width="200" height="200" class="mx-auto d-block" > 
            <div style="text-align: center;font-size: large;"><strong>Resolver area circulo</strong></div>
            <br>

            <input type="text" class="form-control" id="radioCir" placeholder="Ingrese el radio del circulo" onchange="areaci()" />

        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="padding-bottom: 30px;">
            <img src="triangulo.png" alt="resolver area triangulo" width="200" height="200" class="mx-auto d-block" > 
            <div style="text-align: center;font-size: large;"><strong>Resolver area triangulo</strong></div>
            <br>

            <input type="text" class="form-control" id="basetri" placeholder="Ingrese base del triangulo" />
            <br>
            <input type="text" class="form-control" id="alturatri" placeholder="Ingrese altura del triangulo" />
            <br>

            <button class="btn btn-success input-sm" onclick="areatri()">Sacar area</button> 

        </div>

      </div>
  
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
